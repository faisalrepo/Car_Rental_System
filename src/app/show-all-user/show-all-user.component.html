
<app-admin-header></app-admin-header>
<!-- ------------------------------------------------------------------------------------------------ -->
<div class="row">
  <div class="col-md-2">
    <app-admin-sidebar></app-admin-sidebar>
  </div>

  <div class="col-md-10">
    <div class="container my-5">
      <h3 class="text-center">All User Account Info</h3>
      <table class="table stripe">
        <tr>
          <th class="fw-bolder">Account Number</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Password</th>
          <th>Phone</th>
          <th>Balance</th>
        </tr>


        <tr *ngFor="let i of getAllData">
          
          <td>{{i.a_number}}</td>
          <td>{{i.name}}</td>
          <td>{{i.gender}}</td>
          <td>{{i.email}}</td>
          <td>{{i.password}}</td>
          <td>{{i.phone}}</td>
          <td>{{i.balance}}</td>
        </tr>
      </table>
    </div>
  </div>

</div>
