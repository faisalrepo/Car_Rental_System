<div class="container-fluid">
  <div class="row">
    <app-header></app-header>
  </div>
 <div>
  <h3 class="text-center">All available cars</h3>
 </div>
  

<div class="row row-cols-1 row-cols-md-3 g-3">
<div class="col-3" *ngFor="let i of getAllcars">
  <div class="card h-100">
    <img src="{{i.car_image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Name: {{i.car_name}} </h5>
      <h5 class="card-title">Color: {{i.car_color}} </h5>
      <h5 class="card-title">Car Number: {{i.car_number}} </h5>
      <h5 class="card-title">Car Seating: {{i.car_seating}} </h5>

       <div> 
        <button (click)="book(i)">Book Now</button>
        
       </div>
    </div>
  </div>
</div>
</div>
<div class="row">
  <app-footer> </app-footer>
</div>
